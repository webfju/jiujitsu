<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #fff;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    .menu-lateral {
      width: 250px;
      background-color: #1a1a1a;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .menu-lateral h2 {
      color: red;
      margin-bottom: 20px;
    }

    .menu-lateral nav a {
      display: block;
      color: white;
      margin: 10px 0;
      text-decoration: none;
      padding: 8px;
      border-radius: 5px;
      transition: background 0.2s;
    }

    .menu-lateral nav a:hover {
      background-color: red;
      color: black;
    }

    .btn-sair {
      background-color: red;
      border: none;
      padding: 10px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    .btn-sair:hover {
      background-color: #e60000;
    }

    .conteudo {
      flex: 1;
      padding: 40px;
    }

    .conteudo h1 {
      margin-bottom: 30px;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      background-color: #1a1a1a;
      border-left: 4px solid red;
      border-radius: 10px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 0 8px rgba(255, 0, 0, 0.3);
    }

    .card h3 {
      margin-top: 0;
      color: #fff;
    }

    .card p {
      font-size: 14px;
      color: #ccc;
    }

    .botao-vermelho {
      display: inline-block;
      background-color: red;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.2s;
      margin-top: 10px;
    }

    .botao-vermelho:hover {
      background-color: #e60000;
      color: black;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .menu-lateral {
        width: 100%;
        padding: 15px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="menu-lateral">
      <h2>FJU Jiu-Jitsu</h2>
      <nav>
        <a href="cadastro.html">Cadastro de Atleta</a>
        <a href="ATLETAS.HTML">Atletas Cadastrados</a>
        <a href="preinscritos.html">Pré-inscritos</a>
     
      </nav>
      <button class="btn-sair" id="btn-sair">Sair</button>
    </aside>

    <main class="conteudo">
      <h1>Bem-vindo ao Painel</h1>
      <div class="cards">
        <div class="card">
          <h3>Cadastro de Atleta</h3>
          <p>Adicione um novo aluno ao sistema</p>
          <a href="cadastro.html" class="botao-vermelho">Ir</a>
        </div>

        

        <div class="card">
          <h3>Atletas Cadastrados</h3>
          <p>Visualize e edite os atletas</p>
          <a href="atletas.html" class="botao-vermelho">Ir</a>
        </div>

        

        <div class="card">
          <h3>Pré-Inscritos</h3>
          <p>Fale com os interessados e convide para o treino</p>
          <a href="preinscritos.html" class="botao-vermelho">Ir</a>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="src/js/logount.js"></script>
  <script type="module" src="src/js/firebase.js"></script>
  <script>import { auth } from "./firebase.js";
import { signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

const btnSair = document.getElementById("btn-sair");

if (btnSair) {
  btnSair.addEventListener("click", () => {
    signOut(auth)
      .then(() => {
        // Logout realizado com sucesso
        window.location.href = "login.html"; // redirecione para a página de login
      })
      .catch((error) => {
        console.error("Erro ao sair:", error);
        alert("Não foi possível sair. Tente novamente.");
      });
  });
}
</script>

</body>
</html>
